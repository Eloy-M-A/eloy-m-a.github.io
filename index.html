<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Next Manga Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cta-primary {
            background-color: #e53e3e;
            color: white;
        }
        .cta-primary:hover {
            background-color: #c53030;
        }
        .cta-secondary {
            background-color: #2d3748;
            color: white;
        }
        .cta-secondary:hover {
            background-color: #1a202c;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            p {
                font-size: 1.5rem;
            }
            .cta-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="background-grid">
            <img src="https://images.unsplash.com/photo-1578632767115-351597cf2477?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 1" class="background-image">
            <img src="https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 2" class="background-image">
            <img src="https://images.unsplash.com/photo-1601850494422-3cf14624b0b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 3" class="background-image">
            <img src="https://images.unsplash.com/photo-1613376023733-0a73315d9b06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 4" class="background-image">
            <img src="https://images.unsplash.com/photo-1541562232579-512a21360020?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 5" class="background-image">
            <img src="https://images.unsplash.com/photo-1580477667929-3ef27c684b7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Manga background 6" class="background-image">
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h1>Discover Your Next Web Programming Adventure</h1>
            <p>Immerse yourself in captivating world of internet contents</p>
            <div class="cta-container">
                <a href="/calistenia" class="cta-button cta-primary">Calistenia</a>
                <a href="/2048-in-react" class="cta-button cta-secondary">Juego de 2048</a>
            </div>
        </div>
    </main>
    
</body>
</html>
